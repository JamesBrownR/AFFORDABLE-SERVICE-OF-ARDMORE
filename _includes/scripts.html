const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

if (reviewsContainer && prevBtn && nextBtn) {
    let currentIndex = 0;
    const reviewsPerView = window.innerWidth >= 1024 ? 3 : (window.innerWidth >= 768 ? 2 : 1);

    function renderReviews() {
        reviewsContainer.innerHTML = '';
        
        for(let i = 0; i < reviewsPerView; i++) {
            const index = (currentIndex + i) % reviewsData.length;
            const review = reviewsData[index];
            let starHtml = '';
            for(let j = 0; j < review.rating; j++) { 
                starHtml += '<i class="fas fa-star text-yellow-400"></i>'; 
            }

            const reviewHtml = `
                <div class="bg-white/10 backdrop-blur-md p-6 rounded-lg text-left w-full md:w-[350px] border border-white/20 transition-all duration-500">
                    <div class="mb-3">${starHtml}</div>
                    <p class="text-gray-100 italic mb-4 text-sm">"${review.body}"</p>
                    <p class="font-bold text-white">- ${review.name}</p>
                </div>
            `;
            reviewsContainer.innerHTML += reviewHtml;
        }
    }

    prevBtn.addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + reviewsData.length) % reviewsData.length;
        renderReviews();
    });

    nextBtn.addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % reviewsData.length;
        renderReviews();
    });

    // Initialize
    renderReviews();

    // Handle window resize
    window.addEventListener('resize', function() {
        const newReviewsPerView = window.innerWidth >= 1024 ? 3 : (window.innerWidth >= 768 ? 2 : 1);
        if (newReviewsPerView !== reviewsPerView) {
            location.reload();
        }
    });
