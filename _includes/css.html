<style>
:root {
    --primary-blue: #000080; /* Navy from Logo */
    --accent-red: #d60000;   /* Red from Logo */
    --text-dark: #333333;
    --text-light: #666666;
    --white: #ffffff;
    --bg-light: #f4f6f8;
    --transition: all 0.3s ease;
    --brand-blue: rgb(72 72 200);
    --brand-red: rgb(220 38 38);
}

/* --- RESET & TYPOGRAPHY --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-dark);
    background-color: var(--white);
}

h1, h2, h3, h4 {
    font-weight: 700;
    margin-bottom: 1rem;
    line-height: 1.2;
}

a {
    text-decoration: none;
    color: inherit;
}

ul {
    list-style: none;
}

img {
    max-width: 100%;
    display: block;
}

/* --- UTILITIES --- */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.text-center { text-align: center; }
.text-red { color: var(--accent-red); }
.text-blue { color: var(--primary-blue); }

.btn {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 5px;
    font-weight: 600;
    transition: var(--transition);
    cursor: pointer;
    text-transform: uppercase;
}

.btn-primary {
    background-color: var(--accent-red);
    color: var(--white);
    border: 2px solid var(--accent-red);
}

.btn-primary:hover {
    background-color: transparent;
    color: var(--accent-red);
}

.btn-outline {
    background-color: transparent;
    border: 2px solid var(--white);
    color: var(--white);
}

.btn-outline:hover {
    background-color: var(--white);
    color: var(--primary-blue);
}

   
.section-padding {
    padding: 80px 0;
}

/* --- HERO SECTION --- */

   .hero {
    background-image: 
        linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0,0)),
        url('{{ site.baseurl }}/Pics/Hero.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
         height: 90vh;
       align-content:center;
       
}
        

        .hero::after {
        /*    content: '';*/
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgb(0 0 0 / 41%) 8.5px, #ff000000 0.1px);
            background-size: 15px 15px;
            
        }

        /* Make sure content is above all layers */
        .hero .container {
            position: relative;
            z-index: 10;
        }

.hero-content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.hero-content p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
}
 .hero .container {
display: flex;
     align-items: center;
     flex-direction: column; 
 }

/* --- ABOUT SECTION --- */
.about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 50px;
    align-items: center;
}

.about-content h2 {
    color: var(--primary-blue);
    font-size: 2.5rem;
}

.hours-box {
    background: var(--bg-light);
    padding: 30px;
    border-left: 5px solid var(--accent-red);
    border-radius: 4px;
}

/* --- SERVICES GRID --- */
.services-section {
    background-color: var(--bg-light);
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 50px;
}

.service-card {
    background: var(--white);
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    transition: var(--transition);
    border-bottom: 3px solid transparent;
}

.service-card:hover {
    transform: translateY(-5px);
    border-bottom: 3px solid var(--accent-red);
}

.service-icon {
    font-size: 2.5rem;
    color: var(--primary-blue);
    margin-bottom: 20px;
}

.service-card h3 {
    margin-bottom: 15px;
}

/* --- GALLERY / CONSIGNMENT --- */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.rv-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    transition: var(--transition);
}

.rv-card:hover {
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.rv-image {
    height: 250px;
    background-color: #ddd;
    background-size: cover;
    background-position: center;
    position: relative;
}

.rv-price {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: var(--accent-red);
    color: var(--white);
    padding: 5px 15px;
    font-weight: bold;
    border-radius: 4px;
}

.rv-details {
    padding: 20px;
}

.rv-details h3 {
    font-size: 1.2rem;
    color: var(--primary-blue);
    margin-bottom: 10px;
}

.specs-list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 15px;
}

.spec-item {
    background: var(--bg-light);
    padding: 4px 8px;
    border-radius: 4px;
}

/* --- REVIEWS --- */
.reviews-section {
    background: var(--primary-blue);
    color: var(--white);
    text-align: center;
}

.reviews-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 40px;
}

.review-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    padding: 30px;
    border-radius: 8px;
    max-width: 350px;
    text-align: left;
}

.stars {
    color: #ffd700;
    margin-bottom: 15px;
}

.review-author {
    font-weight: bold;
    margin-top: 15px;
    color: #ccc;
    font-size: 0.9rem;
}

/* --- MAP & CONTACT --- */
.map-section {
    position: relative;
}

.map-overlay {
    background: var(--white);
    padding: 40px;
    max-width: 400px;
    position: absolute;
    top: 50px;
    left: 10%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    border-radius: 8px;
}

@media (max-width: 768px) {
    .about-grid { grid-template-columns: 1fr; }
    .hero-content h1 { font-size: 2rem; }
    .map-overlay { position: relative; top: 0; left: 0; max-width: 100%; margin-bottom: 0; }
     .logo{display:none;    }
     .btnvav{display:none;    }
}
   @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');



h1, h2, h3 {
    font-family: 'Times New Roman', serif;

    -webkit-font-smoothing: none;
    -moz-osx-font-smoothing: grayscale;
    letter-spacing: 0.5px;
}
</style>
