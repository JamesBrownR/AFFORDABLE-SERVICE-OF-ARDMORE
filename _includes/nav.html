<nav style="position: sticky; z-index: 50000; background: white; padding: 15px 0; border-bottom: 4px solid var(--primary-blue);">
    <div class="container" style="gap: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <!-- Logo - always links to current language home -->
        <a style="margin: 0 3.5rem" href="/{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}/" class="logo">
            <img src="{{ site.baseurl }}/Pics/Logo.png" alt="Affordable Service of Ardmore" style="height: 60px;">
        </a>
        
        <!-- Navigation Links -->
        <ul style="display: flex; flex-wrap:wrap; justify-content: center; gap: 20px; font-weight: 600;">
            {% if page.lang == 'es' %}
                <!-- Spanish Navigation -->
                <li><a href="{{ site.baseurl }}/es/" class="text-blue">Inicio</a></li>
                <li><a href="{{ site.baseurl }}/es/services">Servicios</a></li>
                <li><a href="{{ site.baseurl }}/es/about">Acerca de</a></li>
                <li><a href="{{ site.baseurl }}/es/contact">Contacto</a></li>
                <li><a href="{{ site.baseurl }}/es/consignment">Consignación</a></li>
            {% else %}
                <!-- English Navigation (default) -->
                <li><a href="{{ site.baseurl }}/" class="text-blue">Home</a></li>
                <li><a href="{{ site.baseurl }}/services">Services</a></li>
                <li><a href="{{ site.baseurl }}/about">About</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
                <li><a href="{{ site.baseurl }}/consignment">Consignment</a></li>
            {% endif %}
        </ul>
        
        <!-- Phone Button and Language Switcher -->
        <ul class="btnnav" style="display: flex; flex-wrap:nowrap; justify-content: center; gap: 15px; font-weight: 600; align-items: center;">
            <li>
                <a href="tel:5802264716" class="btnnav logo btn btn-primary" style="padding: 8px 15px;">
                    (580) 226-4716
                </a>
            </li>
            
            <!-- Language Switcher -->
            <li>
                {% if page.lang == 'es' %}
                    <a href="{{ site.baseurl }}/{{ page.url | replace: '/es/', '/' }}" 
                       style="padding: 8px 15px; color: #0f172a; border: 2px solid #0f172a; border-radius: 5px; display: flex; align-items: center; gap: 5px;">
                        <i class="fas fa-globe"></i> English
                    </a>
                {% else %}
                    <a href="{{ site.baseurl }}/es{{ page.url }}" 
                       style="padding: 8px 15px; color: #0f172a; border: 2px solid #0f172a; border-radius: 5px; display: flex; align-items: center; gap: 5px;">
                        <i class="fas fa-globe"></i> Español
                    </a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
